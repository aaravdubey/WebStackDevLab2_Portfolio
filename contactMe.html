    <div class="container mt-5 px-6">
        <h1>Contact Me</h1>
        <form onsubmit="handleSubmit(event)" class="px-2 mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn text-light mt-4 px-4 py-2">Submit</button>
            <p id="success-msg" class="mt-3" style="display: none;">Message sent.</p>
            <p id="error-msg" class="mt-3" style="display: none;">Oops some error occured, the message was not sent.</p>
        </form>
    </div>
