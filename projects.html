<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="parallax-section" style="background-image: url('https://via.placeholder.com/1600x900?text=Image+1');">
        <div class="container text-center">
            <h1>Section 1</h1>
            <p>This is the first parallax section.</p>
        </div>
    </section>
    
    <section class="parallax-section" style="background-image: url('https://via.placeholder.com/1600x900?text=Image+2');">
        <div class="container text-center">
            <h1>Section 2</h1>
            <p>This is the second parallax section.</p>
        </div>
    </section>

    <section class="parallax-section" style="background-image: url('https://via.placeholder.com/1600x900?text=Image+3');">
        <div class="container text-center">
            <h1>Section 3</h1>
            <p>This is the third parallax section.</p>
        </div>
    </section>

    <!-- Add more sections as needed -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
