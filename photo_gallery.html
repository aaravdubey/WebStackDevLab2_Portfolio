<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="photo_gallery.css">
    <title>Photo Gallery</title>
    <style>
        .photo img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h1 class="mt-4 mb-3">Photo Gallery</h1>
        <div class="d-flex flex-wrap align-items-center row-gap-3 ">
            <div class="photo col-md-4 col-lg-4">
                <img src="https://images.pexels.com/photos/577585/pexels-photo-577585.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 1" class="img-fluid">
            </div>
            <div class="photo col-md-4 col-lg-4">
                <img src="https://images.pexels.com/photos/1181271/pexels-photo-1181271.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 2" class="img-fluid">
            </div>
            <div class="photo col-md-4 col-lg-4">
                <img src="https://images.pexels.com/photos/1261427/pexels-photo-1261427.jpeg" alt="Image 2" class="img-fluid">
            </div>
            <div class="photo col-md-4 col-lg-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjVTClEv7YdUx6aS44wlk7l_Ip3TD0mXR_ZA&usqp=CAU" alt="Image 2" class="img-fluid">
            </div>
            <div class="photo col-md-4 col-lg-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFPyBzDx18iAbANXTuy5v7J71sdV9R_7nSnw&usqp=CAU" alt="Image 2" class="img-fluid">
            </div>
            <div class="photo col-md-4 col-lg-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTifEVbTPDYmXlpgyXAvoaeANl-Dkqw_4bqIQ&usqp=CAU" alt="Image 2" class="img-fluid">
            </div>
        </div>


    </div>
</body>

</html>
